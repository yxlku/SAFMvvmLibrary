apply from: "../module.build.gradle"
android {
    defaultConfig {
        //如果是独立模块，则使用当前组件的包名
        if (isBuildModule.toBoolean()) {
            applicationId "com.longpc.testApp"
        }
    }
    //统一资源前缀，规范资源引用
    resourcePrefix "main_"
}
dependencies {

implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}